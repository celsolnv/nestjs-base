<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senha temporária</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");
  </style>
</head>

<body style="background-color: white; opacity: 0.85; color: #000000; font-family: 'Poppins', sans-serif;">

  <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: 0 auto; background-color: white; border: 1px solid #bbb9b9; border-radius: 20px;">
    <tbody>

      <!-- Logo -->
      <tr>
        <td align="center" style="padding: 60px 0; margin: 10px 0 0 30px; border-right: 1px solid #bbb9b9; border-left: 1px solid #bbb9b9; border-top: 1px solid #bbb9b9; border-radius: 20px 20px 0 0;">
          <img src="{{logoUrl}}" alt="Logo - Fictional Company" style="display: block; width: 50%;" />
        </td>
      </tr>

      <!-- Barra horizontal -->
      <tr>
        <td style="border-right: 1px solid #bbb9b9; border-left: 1px solid #bbb9b9;">
          <hr color="#bbb9b9" style="border: 0; height: 1px; background-color: #bbb9b9;">
        </td>
      </tr>

      <!-- Title -->
      <tr>
        <td style="padding: 0 20px;">
          <strong style="font-size: 30px; color: #000000; display: block; text-align: center; margin-bottom: 20px;">
            Olá, {{name}}
          </strong>
        </td>
      </tr>

      <!-- Content -->
      <tr>
        <td style="padding: 0 20px;">
          <p style="font-size: 20px; line-height: 28px; margin: 10px 0 0 30px; color: black; text-align: center;">
            Sua senha <b>temporária</b> para acesso ao sistema é:
          </p>
        </td>
      </tr>

      <tr>
        <td style="padding: 0 120px;">
          <div style="font-size: 20px; line-height: 28px; margin: 20px 0; border-radius: 40px; color: black; font-weight: bold; text-align: center; padding: 20px 0; border: 2px dashed black;">
            {{temporaryPassword}}
          </div>
        </td>
      </tr>

      <!-- Footer -->
      <tr>
        <td align="center" style="font-size: 14px; line-height: 24px; font-weight: 300; padding: 20px; border-bottom: 1px solid #bbb9b9; border-radius: 0 0 20px 20px;">
          <p style="color: #7e8790; margin: 0;">
            Enviado por Fictional Company.
          </p>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
